<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스로 물품 계산</title>
    <script>
        var sum = 0;
        function calc(cBox) {
            if(cBox.checked){ //체크 박스가 체크 되있을 경우
                sum += parseInt(cBox.value);
            } else { // 안 되있을 경우
                sum -= parseInt(cBox.value);
            }
            document.getElementById("sumtext").value = sum;
        }
    </script>
</head>
<body>
    <h3>물품을 선택하면 금액이 자동 계산됩니다.</h3>
    <hr>
    <form>
        <input type="checkbox" name="cap" value="10000" onclick="calc(this)">모자 1만 원
        <input type="checkbox" name="shose" value="30000" onclick="calc(this)">구두 3만 원
        <input type="checkbox" name="bag" value="80000" onclick="calc(this)">명품가방 8만 원
        <br>
        지불하실금액 <input type="text" id="sumtext" value="0">
    </form>
</body>
</html>
