<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="si.css">
    <title>회원가입</title>
</head>
<body>
    <header>
        <h1><a href="index.html" title="메인으로 돌아가기">PotFolio</a></h1>
    </header>
    <nav>
    </nav>
    <aside>
        <h2>회원가입</h2>
    </aside>
    <section>
        <article>
            <h3>회원 정보 입력</h3>
            <form action="">
                <label><input type="text" size="15" placeholder="이름을 입력해주세요."></label><br>
                <label><input type="text" size="15" placeholder="나이를 입력해주세요."></label><br>
                <label><input type="text" size="15" placeholder="아이디를 입력해주세요."></label><br>
                <label for="pass">
                <input id="pass" type="password" size="15" placeholder="비밀번호를 입력해주세요."></label>
                <input type="submit" value="완료"><br>
                <label><input type="email" size="15" placeholder="이메일을 입력하세요, 예 id@naver.com"></label><br>
                <label><input type="text" list="address" size="15" placeholder="주소를 선택하세요.">
                <datalist id="address">
                    <option value="서울특별시"></option>
                    <option value="부산광역시"></option>
                    <option value="대구광역시"></option>
                    <option value="인천광역시"></option>
                    <option value="광주광역시"></option>
                    <option value="대전광역시"></option>
                    <option value="울산광역시"></option>
                    <option value="경기도"></option>
                    <option value="강원도"></option>
                    <option value="충청북도"></option>
                    <option value="충청남도"></option>
                    <option value="전라북도"></option>
                    <option value="전라남도"></option>
                    <option value="경상북도"></option>
                    <option value="경상남도"></option>
                    <option value="제주특별자치도"></option>
                    <option value="세종특별자치시"></option>
                </datalist></label><br>
                <label><input type="text" size="15" placeholder="전화번호를 입력하세요, 예: 01012345678"></label><br>
                <label class="daradio">생일: <input type="date" value="2000-01-01" placeholder="생일"></label><br>
                <label class="daradio">
                    성별: 
                    <input type="radio" name="sex" value="1" checked>
                    남자
                    <input type="radio" name="sex" value="2">
                    여자</label><br>
                <input type="submit" value="회원가입하기">
                <input type="reset" value="모든 내용 초기화">
            </form>
        </article>
    </section>
    <aside></aside>
    <footer></footer>
</body>
</html>
