<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="join.css">
    <script src="join2.js"></script>
    <title>회원가입</title>
</head>
<body>
    <header>
        <h1><a href="index.html" title="메인으로 돌아가기">메인으로</a></h1>
    </header>

    <nav>
    </nav>

    <aside>
        <h2>회원가입</h2>
    </aside>

    <section>
        <article>
            <form action="" class="box">
                <label for="user"><h3>이름</h3></label>
                <span>
                    <input id="user" type="text" maxlength="5" placeholder="이름을 입력하세요 예: 홍길동">
                </span><br>

                <label for="id"><h3>아이디</h3></label>
                <span>
                    <input id="id" type="text" size="15" maxlength="10" placeholder="아이디를 입력하세요 예: dhtp12">
                </span><br>

                <label for="pw1"><h3>비밀번호</h3></label>
                <span>
                    <input id="pw1" type="password" maxlength="10" placeholder="비밀번호를 입력하세요">
                </span><br>

                <label for="pw2"><h3>비밀번호 확인</h3></label>
                <span>
                    <input id="pw2" type="password" maxlength="10" placeholder="비밀번호를 입력하세요">
                </span><br>

                <label for=""> <input id="btnJoin" type="submit" value="회원가입하기"></label>
                <label for=""> <input id="btnReset" type="reset" value="내용 초기화"></label><br>
            </form>
        </article>
    </section>

    <aside></aside>

    <footer></footer>
</body>
</html>
