<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="join.css">
    <title>회원가입</title>
    <script>
        window.addEventListener('load', function() {
            let signup = document.querySelector('#btnJoin');
            
            //signup버튼을 클릭했을때
            signup.addEventListener('click', function() {		 
                
                // 아이디와 비번,성별,취미,생일,나이,이메일,메모 객체 셋팅  
                let id = document.querySelector('#id');
                let pw1 = document.querySelector('#pw1');
                let pw2 = document.querySelector('#pw2');
               
                // 전체 검사
                // 아이디가 공백이거나 4글자 미만이면
                if (id.value == '' || id.value.length < 4) {
                    alert('아이디를 4자이상!');
                    //id포커스
                    id.focus();
                // 비밀번호가 4자리 미만이거나 숫자가 아닐때
                } else if (pw1.value.length < 4 || isNaN(pw1.value)) {
                    alert('비번 숫자로 4자이상쓰셈');
                    //비밀번호 포커스
                    pw1.focus();
                // 비밀번호가 처음입력한 값과 다를시
                } else if (pw1.value != pw2.value) {
                    alert('패스워드가 일치하지 않습니다.');
                    pw2.focus();
                // 전부완료되면 jjdev카페로 이동
                } else {
                    location.href = "http://cafe.naver.com/jjdev";
                }
    
            });
        });
    </script>
</head>
<body>
    <header>
        <h1><a href="index.html" title="메인으로 돌아가기">메인으로</a></h1>
    </header>

    <nav>
    </nav>

    <aside>
        <h2>회원가입</h2>
    </aside>

    <section>
        <article>
            <form action="" class="box">

                <label for="id"><h3>아이디</h3></label>
                <span>
                    <input id="id" type="text" size="15" maxlength="10" placeholder="아이디를 입력하세요 예: dhtp12">
                </span><br>

                <label for="pass1"><h3>비밀번호</h3></label>
                <span>
                    <input id="pass1" type="password" maxlength="10" placeholder="비밀번호를 입력하세요">
                </span><br>

                <label for=""> <input id="btnJoin" type="submit" value="회원가입하기"></label>
                <label for=""> <input id="btnReset" type="reset" value="내용 초기화"></label><br>
            </form>
        </article>
    </section>

    <aside></aside>

    <footer></footer>
</body>
</html>
