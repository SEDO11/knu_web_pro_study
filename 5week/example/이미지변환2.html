<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function over(obj) {
            obj.src="Picture/바나나.png";    
        }
        function out(obj) {
            obj.src="Picture/사과.png";
        }
    </script>
    <title>방법2</title>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <!-- this는 현재 img 태그를 가릭키는 자바스크립트 키워드 이다. -->
    <img src="Picture/사과.png" alt="이미지"
        onmouseover="over(this)"
        onmouseout="out(this)">
</body>
</html>
