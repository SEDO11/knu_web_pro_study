<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모</title>
    <script>
        function createDIV() {
            var obj = document.getElementById("parent");
            var newDIV = document.createElement("div"); //동적 객체 생성
            var memo = document.getElementById("memo");
            
            newDIV.append(memo.value);
            newDIV.setAttribute("id", "myDIv");
            // newDIV.style.backgroundColor = "yellow"; //배경색
            newDIV.onclick = function() {
                var p = this.parentElement; //부모 HTML 태그 요소
                p.removeChild(this); //자신을 부모로 부터 제거
            };
            obj.appendChild(newDIV);
            document.getElementById("memo").value='';
        }
    </script>
</head>
<body id="parent">
    <h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
    <hr>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
        createElement(), appendChild(),
        removeChild() 메소드를 이용하여 새로운 객체를 생성, 삽입 삭제하는 예제 입니다.
    </p>
    <textarea id="memo" cols="30" rows="10"></textarea>
    <br>
    <button onclick="createDIV()">DIV 생성</button>
    <p></p>
</body>
</html>
